<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

<div class="container1">
    <div id="box">
    <div class="container overflow-hidden">
    <h1 class="border">
    -YOUR WEATHER APP-
    </h1>
    <br />

    
    <div class="row">
        <div class="col">
    <form class="blocky" id="searching">
       
        <input type="text" placeholder="Enter city..." autofocus="off" id="cities">
        <input type="submit" value="Search" id="submitbtn">
        <input type="submit" value="Locate Me "  id="buttonLocation">
         
    </form>
    </div></div>
    <br /><br />
    
    <p class="date"> </p>
    
    <div class="row fonty">
        <div class="col-4 " id="city2"> WARSAW </div>
        <div class="col-11 space">
            <span class="temperature" id="temperature"> 10 </span> <span class="tempDigits">
            <span class="units"><a href="#" id="cel-link" class="active"> °C</a> |</span>  
            <a href="#" id="fahr-link"> °F </a></span> <span> <img src=" " alt="" id="icon"> </span>
        </div>
    
        <div class="col one">
            
            <p id="description"></p>
            <p id="humid"> </p>
            <p id="pressure"></p>
        
        </div>
    </div>

    <div class="containerhour" id="forecast">
        

            
     </div> 
</div>


<br />
